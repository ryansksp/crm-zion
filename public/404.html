<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zion CRM - CRM Pessoal Embracon</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
    // https://github.com/rafgraph/spa-github-pages/blob/master/LICENSE
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with just a query string and hash fragment,
    // e.g., http://www.foo.tld/one/two?a=b&c=d#qwe, becomes
    // http://www.foo.tld/?/one/two&a=b~and~c=d#qwe
    // Note: this 404.html file must be at least 512 bytes for it to work
    // with Internet Explorer (it is currently > 512 bytes)

    // If you're creating a Project Pages site, w/o this line it would
    // redirect to http://username.github.io/ProjectName/?/...
    // For User Pages, change it to: var pathSegmentsToKeep = 1;

    var pathSegmentsToKeep = 1;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
